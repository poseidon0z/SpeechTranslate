<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black;
            color: white;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px;
        }
        button {
            color: white;
            background-color: black;
            border: 2px solid white;
            border-radius: 30px;
            font-size: 20px;
            margin: 10px;
        }
        button:hover {
            color: black;
            background-color: white;
        }
        input {
            color: white;
            background-color: black;
            border: 2px solid white;
            border-radius: 30px;
        }
        #responseDiv {
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    
    <h2>Get Response from CAI</h2>
    <form class="box" id="getResponseForm">
        <div>
            <label for="message">Message:</label>
            <input type="text" id="message" required><br>
        </div>
        <button type="submit">Get Response</button>
    </form>
    
    <h2>Send Speech Input</h2>
    <form class="box" id="speechInputForm">
        <div>
            <label for="audio">Audio File Path:</label>
            <input type="text" id="audio" required><br>
        </div>
        <div>
            <label for="language">Language Code:</label>
            <input type="text" id="language" required><br>
        </div>
        <button type="submit">Send Speech Input</button>
    </form>

    <h2>Translate Text</h2>
    <form class="box" id="translateInputForm">
        <div>
            <label for="content">Content:</label>
            <input type="text" id="content" required><br>
        </div>
        <div>
            <label for="language-in">Input Language Code:</label>
            <input type="text" id="language-in" required><br>
        </div>
        <div>
            <label for="language-out">Output Language Code:</label>
            <input type="text" id="language-out" required><br>
        </div>
        <button type="submit">Translate</button>
    </form>

    <h2>Text To Speech</h2>
    <form class="box" id="textToSpeechForm">
        <div>
            <label for="text">Content:</label>
            <input type="text" id="text" required><br>
        </div>
        <div>
            <label for="language-tts">Language Code:</label>
            <input type="text" id="language-tts" required><br>
        </div>
        <button type="submit">Get Audio</button>
    </form>
    
    <div id="responseDiv"></div>
    <script>
        // Get Response Form
        document.getElementById('getResponseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = document.getElementById('message').value;
            
            try {
                const response = await fetch('http://localhost:5000/getResponse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
    
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
    
                const data = await response.json();
                document.getElementById('responseDiv').innerHTML = `<h3>Response:</h3><p>${data.response}</p>`;
            } catch (error) {
                console.error('Error getting response:', error);
                alert(`Error getting response: ${error.message}`);
            }
        });
    
        // Speech Input Form
        document.getElementById('speechInputForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const audio = document.getElementById('audio').value;
            const language = document.getElementById('language').value;
            
            try {
                const response = await fetch('http://localhost:5000/speechInput', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ audio, language })
                });
    
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
    
                const data = await response.json();
                document.getElementById('responseDiv').innerHTML = `<h3>Speech Input Result:</h3><p>${data.result}</p>`;
            } catch (error) {
                console.error('Error sending speech input:', error);
                alert(`Error sending speech input: ${error.message}`);
            }
        });
    
        // Translate Form
        document.getElementById('translateInputForm').addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const content = document.getElementById('content').value;
            const source = document.getElementById('language-in').value;
            const target = document.getElementById('language-out').value;
    
            try {
                const response = await fetch("http://localhost:5000/translate", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content, source, target })
                });
    
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
    
                const data = await response.json();
                if (data.result) {
                    document.getElementById('responseDiv').innerHTML = `<h3>Translate Input Result:</h3><p>${data.result}</p>`;
                } else {
                    document.getElementById('responseDiv').innerHTML = `<h3>Translate Input Result:</h3><p>No result</p>`;
                }
            } catch (error) {
                console.error('Error sending translate input:', error);
                alert(`Error sending translate input: ${error.message}`);
            }
        });
    
        // Text-to-Speech Form
        document.getElementById('textToSpeechForm').addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const text = document.getElementById('text').value;
            const languageCode = document.getElementById('language-tts').value;
            const audioFileName = 'output.mp3';
    
            console.log('Text:', text);
            console.log('Language Code:', languageCode);
            console.log('Audio File Name:', audioFileName);
    
            try {
                const response = await fetch('http://localhost:5000/speechOutput', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text, languageCode, audioFileName })
                });
    
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
    
                const data = await response.json();
                console.log('Response Data:', data);
                document.getElementById('responseDiv').innerHTML = `<h3>Text-to-Speech Result:</h3><p>${data.result}</p>`;
            } catch (error) {
                console.error('Error:', error);
                alert(`Error: ${error.message}`);
            }
        });
    </script>
    
</body>
</html>
